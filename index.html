<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Descomplicando Tecnologia</title>
  <meta name="robots" content="noindex,nofollow" />
  <style>
    body{margin:0;font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif;background:#0b1220;color:#fff;display:flex;min-height:100vh;align-items:center;justify-content:center;padding:20px}
    .card{max-width:520px;width:100%;background:#0f172a;border:1px solid rgba(148,163,184,.25);border-radius:16px;padding:18px;box-shadow:0 18px 40px rgba(0,0,0,.35)}
    h1{font-size:22px;margin:0 0 10px}
    p{margin:0 0 14px;color:rgba(226,232,240,.9);line-height:1.35}
    .btn{display:block;text-align:center;background:#16a34a;color:#fff;text-decoration:none;font-weight:800;padding:14px 16px;border-radius:14px}
    .small{margin-top:10px;font-size:13px;color:rgba(226,232,240,.85)}
  </style>
</head>
<body>
  <div class="card">
    <h1>Estamos abrindo o WhatsApp…</h1>
    <p>Você vai receber o material gratuito “7 passos para comprar com segurança”.</p>

    <a id="btn" class="btn" href="#">Se não abrir, toque aqui</a>
    <div class="small">Dica: se abrir a conversa, é só apertar <b>Enviar</b>.</div>
  </div>

  <script>
    const wa = "https://wa.me/556293813721?text=Oi%2C%20quero%20receber%20o%20material%20dos%207%20passos%20de%20compras%20seguras.";
    document.getElementById("btn").href = wa;

    // Delay “humano” para 50+ (clareza + menos bloqueio do navegador)
    setTimeout(() => { window.location.href = wa; }, 1500);
  </script>
</body>
</html>
